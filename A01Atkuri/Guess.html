<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">A02 Atkuri</a>
                <a class="navbar-brand" href="index.html">Home</a>
                <a class="navbar-brand" href="Guess.html">Play a Game</a>
                <a class="navbar-brand" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-12 col-xs-6">
                <CENTER class="sideHeaders">
                    <H2>Guessing Game</H2>
                    <p>
                        <font>
                            <b><h3>The object of this game is to guess the same number that the computer has guessed. 
                                 The number will in between 1 to 100.</h3>
                            </b>
                        </font>
                    </p>
                    <FORM id="guessForm" onSubmit="GuessNum(); return false">
                        Name:
                        <INPUT TYPE="text" id="playerName" SIZE= 15>
                        <br />&nbsp;&nbsp;&nbsp;
                        <br />&nbsp;&nbsp;&nbsp; Your Guess:
                        <INPUT TYPE="text" id="guess" NAME="guess" SIZE = 5> &nbsp;&nbsp;&nbsp;
                        <INPUT class="btn btn-primary" TYPE="button" VALUE="     Guess...   " onClick="GuessNum(guess.value);"> &nbsp;&nbsp;&nbsp;
                        <INPUT class="btn btn-primary" TYPE="button" VALUE="  GiveUp  " onClick="GiveUp();">
                        <br />
                        <br />
                        <br />
                        <CENTER>
                            No of Guesses:
                            <INPUT class="" TYPE="text" id="guesses" NAME="guesses" SIZE= 10> &nbsp;&nbsp;&nbsp; Hint:
                            <INPUT TYPE="text" id="result" NAME="result" SIZE= 10>
                            <br />
                            <br /> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                            <INPUT class="btn btn-primary" TYPE="button" VALUE="  Reset  " onClick="Reset();">
                            <br />
                            <p id="gameResult"></p>
                        </CENTER>
                    </FORM>
                </CENTER>
            </div>
        </div>
    </div>
